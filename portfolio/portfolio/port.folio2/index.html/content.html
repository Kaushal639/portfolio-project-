<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      margin: 0;
      padding: 0;
    }

    section {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #1e293b;
    }

    p {
      color: #475569;
      margin-bottom: 40px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .contact-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .contact-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 28px;
      margin-bottom: 10px;
      color: #2563eb;
    }

    .label {
      font-weight: bold;
      color: #1e293b;
    }

    .value a {
      text-decoration: none;
      color: #2563eb;
      transition: color 0.2s;
    }

    .value a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <section>
    <h2>Get in Touch</h2>
    <p>Feel free to reach out through any of the platforms below.</p>

    <div class="contact-grid">
      <div class="contact-card" onclick="openLink('ykaushal639@gmail.com')">
        <div class="icon">üìß</div>
        <div class="label">Email</div>
        <div class="value"><a href="ykaushal639@gmail.com">ykaushal639@gmail.com</a></div>
      </div>

      <div class="contact-card" onclick="openLink('https:www.linkedin.com/in/kaushal-7b3565323')">
        <div class="icon">üíº</div>
        <div class="label">LinkedIn</div>
        <div class="value"><a href="www.linkedin.com/in/kaushal-7b3565323" target="_blank">www.linkedin.com/in/kaushal-7b3565323</a></div>
      </div>

      <div class="contact-card" onclick="openLink('tel:91 9045669297')">
        <div class="icon">üìû</div>
        <div class="label">Phone</div>
        <div class="value"><a href="tel:+91 9045669297">+91 9045669297</a></div>
      </div>

      <div class="contact-card" onclick="openLink('https:https://github.com/Kaushal639')">
        <div class="icon">üêô</div>
        <div class="label">GitHub</div>
        <div class="value"><a href="https://github.com/Kaushal639" target="_blank>">kaushal639</a>
        </div>
      </div>
    </div>

    <button class="btn" onclick="sendMessage()">Send a Message</button>
  </section>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }

    function sendMessage() {
      alert("Opening contact form... (You can integrate a real form here)");
    }
  </script>

</body>
</html>
